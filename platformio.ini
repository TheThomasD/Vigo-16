[env:esp32dev]
platform = espressif32
board = esp32-vigo-16
framework = arduino
#build_flags = -DCORE_DEBUG_LEVEL=5
monitor_speed = 115200
monitor_rts = 0
monitor_dtr = 0
lib_deps = adafruit/Adafruit ST7735 and ST7789 Library@^1.10.3
